<!-- 
 这是一个web组件的例子 

 以下是一个实用的 JavaScript Web 组件示例，实现了一个可重用的通知提示组件（Toast Notification）。
 这个组件支持自定义消息、类型（成功 / 错误 / 信息）和自动关闭时间，展示了 Web 组件的核心特性：
 自定义元素、Shadow DOM、属性观察和生命周期管理。

-->
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 组件示例 - Toast 通知</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <h1 class="text-2xl font-bold mb-4">Toast 通知 Web 组件示例</h1>
    
    <div class="controls">
        <button id="showSuccess" class="bg-green-500 text-white">
            <i class="fa fa-check"></i> 显示成功通知
        </button>
        <button id="showError" class="bg-red-500 text-white">
            <i class="fa fa-times"></i> 显示错误通知
        </button>
        <button id="showInfo" class="bg-blue-500 text-white">
            <i class="fa fa-info"></i> 显示信息通知
        </button>
        <button id="showLong" class="bg-purple-500 text-white">
            <i class="fa fa-clock-o"></i> 显示长时通知
        </button>
    </div>
    
    <!-- 这里会动态插入 toast 通知组件 -->
    <div id="toastContainer"></div>

    <script>
        // 定义 Toast 通知 Web 组件
        class ToastNotification extends HTMLElement {
            // 构造函数 - 初始化组件
            constructor() {
                super();
                
                // 创建 Shadow DOM
                this.attachShadow({ mode: 'open' });
                
                // 定义默认属性
                this.duration = 3000; // 默认 3 秒后关闭
                this.message = '通知消息';
                this.type = 'info'; // 支持 info, success, error
            }
            
            // 声明需要观察的属性
            static get observedAttributes() {
                return ['message', 'type', 'duration'];
            }
            
            // 属性变化时触发
            attributeChangedCallback(name, oldValue, newValue) {
                if (oldValue !== newValue) {
                    // 更新属性值
                    if (name === 'duration') {
                        this[name] = parseInt(newValue, 10);
                    } else {
                        this[name] = newValue;
                    }
                    
                    // 重新渲染
                    this.render();
                }
            }
            
            // 组件挂载到 DOM 时触发
            connectedCallback() {
                this.render();
                this.startTimer();
            }
            
            // 渲染组件内容
            render() {
                // 根据类型设置样式
                const styles = {
                    info: {
                        bgColor: 'bg-blue-50',
                        borderColor: 'border-blue-200',
                        textColor: 'text-blue-800',
                        icon: 'fa-info-circle'
                    },
                    success: {
                        bgColor: 'bg-green-50',
                        borderColor: 'border-green-200',
                        textColor: 'text-green-800',
                        icon: 'fa-check-circle'
                    },
                    error: {
                        bgColor: 'bg-red-50',
                        borderColor: 'border-red-200',
                        textColor: 'text-red-800',
                        icon: 'fa-exclamation-circle'
                    }
                };
                
                const style = styles[this.type] || styles.info;
                
                // 设置 Shadow DOM 内容
                this.shadowRoot.innerHTML = `
                    <style>
                        .toast {
                            padding: 1rem;
                            border-radius: 6px;
                            margin-bottom: 0.5rem;
                            display: flex;
                            align-items: center;
                            gap: 0.75rem;
                            border-width: 1px;
                            border-style: solid;
                            animation: fadeIn 0.3s ease-out forwards;
                        }
                        
                        .toast-icon {
                            font-size: 1.25rem;
                        }
                        
                        .toast-message {
                            flex: 1;
                        }
                        
                        .toast-close {
                            background: none;
                            border: none;
                            cursor: pointer;
                            font-size: 1rem;
                            opacity: 0.7;
                            transition: opacity 0.2s;
                        }
                        
                        .toast-close:hover {
                            opacity: 1;
                        }
                        
                        @keyframes fadeIn {
                            from {
                                opacity: 0;
                                transform: translateY(-10px);
                            }
                            to {
                                opacity: 1;
                                transform: translateY(0);
                            }
                        }
                        
                        @keyframes fadeOut {
                            from {
                                opacity: 1;
                                transform: translateY(0);
                            }
                            to {
                                opacity: 0;
                                transform: translateY(-10px);
                            }
                        }
                        
                        .closing {
                            animation: fadeOut 0.3s ease-in forwards;
                        }
                    </style>
                    
                    <div class="toast ${style.bgColor} ${style.borderColor} ${style.textColor}">
                        <i class="toast-icon fa ${style.icon}"></i>
                        <div class="toast-message">${this.message}</div>
                        <button class="toast-close ${style.textColor}">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                `;
                
                // 添加关闭按钮事件监听
                this.shadowRoot.querySelector('.toast-close').addEventListener('click', () => {
                    this.close();
                });
            }
            
            // 启动自动关闭计时器
            startTimer() {
                if (this.duration > 0) {
                    this.timer = setTimeout(() => {
                        this.close();
                    }, this.duration);
                }
            }
            
            // 关闭通知
            close() {
                // 清除计时器
                clearTimeout(this.timer);
                
                // 添加关闭动画
                const toast = this.shadowRoot.querySelector('.toast');
                toast.classList.add('closing');
                
                // 动画结束后移除组件
                setTimeout(() => {
                    this.remove();
                    
                    // 触发关闭事件
                    this.dispatchEvent(new CustomEvent('toast-closed', {
                        bubbles: true,
                        composed: true,
                        detail: { message: this.message, type: this.type }
                    }));
                }, 300);
            }
        }
        
        // 注册自定义元素
        customElements.define('toast-notification', ToastNotification);
        
        // 页面交互逻辑
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('toastContainer');
            
            // 显示成功通知
            document.getElementById('showSuccess').addEventListener('click', () => {
                const toast = document.createElement('toast-notification');
                toast.setAttribute('message', '操作成功完成！');
                toast.setAttribute('type', 'success');
                container.appendChild(toast);
            });
            
            // 显示错误通知
            document.getElementById('showError').addEventListener('click', () => {
                const toast = document.createElement('toast-notification');
                toast.setAttribute('message', '操作失败，请重试！');
                toast.setAttribute('type', 'error');
                container.appendChild(toast);
            });
            
            // 显示信息通知
            document.getElementById('showInfo').addEventListener('click', () => {
                const toast = document.createElement('toast-notification');
                toast.setAttribute('message', '这是一条信息通知');
                toast.setAttribute('type', 'info');
                container.appendChild(toast);
            });
            
            // 显示长时通知
            document.getElementById('showLong').addEventListener('click', () => {
                const toast = document.createElement('toast-notification');
                toast.setAttribute('message', '这条通知会显示 6 秒');
                toast.setAttribute('type', 'info');
                toast.setAttribute('duration', '6000');
                container.appendChild(toast);
            });
            
            // 监听通知关闭事件
            container.addEventListener('toast-closed', (e) => {
                console.log('通知已关闭:', e.detail);
            });
        });
    </script>
</body>
</html>
