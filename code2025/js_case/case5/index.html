<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Web Worker 数据处理示例</title>
  <style>
    body { padding: 2rem; font-family: sans-serif; }
    .container { max-width: 800px; margin: 0 auto; }
    button { padding: 0.8rem 1.5rem; font-size: 1rem; cursor: pointer; }
    .status { color: #666; margin: 1rem 0; }
    .result { margin-top: 1rem; padding: 1rem; border: 1px solid #eee; }
  </style>
</head>
<body>
  <div class="container">

    在前端工作中，JavaScript 是单线程的，长时间运行的任务（如大数据处理、复杂计算）会阻塞主线程，
    导致页面卡顿。Web Worker 是 HTML5 提供的多线程解决方案，它允许在后台线程（工作线程）中运行脚本，与主线程并行执行，避免阻塞 UI。

    <br>
    
    下面是一个工作中常见的场景示例：使用 Web Worker 处理大量数据统计（如计算十万条数据的总和、平均值、最大值），
    同时保持主线程响应（比如可以点击按钮显示加载状态）。

    <h2>大数据统计（Web Worker 示例）</h2>
    <button id="startBtn">开始处理 10 万条数据</button>
    <div class="status" id="status">状态：未开始</div>
    <div class="result" id="result"></div>
  </div>

  <!-- 主线程脚本 -->
  <script src="./main.js" type="module"></script>
</body>
</html>
