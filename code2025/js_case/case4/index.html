<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ES6模块示例</title>
</head>
<body>
  <h3>打开控制台查看模块运行结果（F12）</h3>
  这个例子展示了 ES6 模块最核心的用法：通过 export 暴露功能，通过 import 复用功能，实现代码的模块化拆分和复用。

  <!-- 关键点：通过 type="module" 声明这是一个模块脚本 -->
  <script type="module" src="./main.js"></script>
