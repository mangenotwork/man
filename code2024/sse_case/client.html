<body>

<script>
    if (window.EventSource) {
        const source = new EventSource("/sse?id=1");
        source.onopen = (e) => {
            console.log("链接成功");
            console.log(e);
        };
        source.onmessage = function (e) {
            console.log(e.data);
        };
        source.onerror = function (err) {
            console.log(err);
        };
    }
</script>
</html>
